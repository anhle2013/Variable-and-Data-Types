    <script>
        var Ly, Hoa, Sinh;

        Sinh = parseInt(prompt("Nhập điểm Sinh: "));
        var DiemTB=(Ly+Hoa+Sinh)/3;
        alert("Điểm trung bình là: " + DiemTB);
    </script>
