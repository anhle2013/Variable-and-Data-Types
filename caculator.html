<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <input type="text" id="num1">
        <input type="text" id="num2"> <br> <br>
        <button type="button" onclick="caculate(1)">Addition(+)</button>
        <button type="button" onclick="caculate(2)">Suctraction(-)</button>
        <button type="button" onclick="caculate(3)">Multiplication(X)</button>
        <button type="button" onclick="caculate(4)">Division(/)</button>
        <p id="result"></p>
    </form>
    <script>
        function caculate(x){
            let num1 = parseInt(document.getElementById("num1").value);
            let num2 = parseInt(document.getElementById("num2").value);
            let result ;
            switch (x) {
                case 1:
                    result = num1 + num2;
                    document.getElementById("result").innerHTML = num1 +" + "+num2+ " = "+ result;
                    break;
                case 2:
                    result = num1 - num2;
                    document.getElementById("result").innerHTML = num1 +" - "+num2+ " = "+ result;
                    break;
                case 3:
                    result = num1 * num2;
                    document.getElementById("result").innerHTML = num1 +" * "+num2+ " = "+ result;
                    break;
                default :
                    result = num1 / num2;
                    document.getElementById("result").innerHTML = num1 +" / "+num2+ " = "+ result;
                    break;
            }
        }
    </script>
</body>
</html>
