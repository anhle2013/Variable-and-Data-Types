<html lang="en">
<head>

        form span label {
            display: block;
            margin-top: 20px;
        }
        button {
            display: block;
            margin-top: 20px;
            width: 175px;
        }
        select {
            width: 175px;

    <form>

        </span>

            <label for="">To Currency</label>

        </span>
        <span>
            <button id="btn" onclick="Show()" type="button">Convert</button>
